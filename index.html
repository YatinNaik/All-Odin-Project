<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <form id="form">
                <fieldset>
                    <legend></legend>
                </fieldset>
                <div class="inner-form">
                    <input id="search" type="text" placeholder="What location are you looking for?" />
                    <button class="btn-search" type="submit">Search</button>
                </div>
            </form>
        </div>
        <div class="content">
            <div class="main">
                <div class="sys">
                    <h2 id="name"></h2>
                    <h2 id="country"></h2>
                </div>
                <div class="descpt">
                    <div id="weatherIcon"></div>
                    <div id="weather"></div>
                </div>
                <div id="temperature"></div>
                <div class="minMax">
                    <div id="temperatureMin"></div>
                    <div id="temperatureMax"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
